<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-success text-center p-4">Search Your Favourite Food Here</h1>
    <div class="input-group mb-3 w-50 mx-auto p-4">
        <input id="search-field" type="text" class="form-control p-3 border-4 font-monospace"
            placeholder="Type Your Food Here" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary bg-danger text-white font-monospace"
            type="button" id="button-addon2">Search</button>
    </div>

    <div>
        <h1 class="bg-danger border-5 m-5 mx-auto p-2 rounded-pill text-center text-white w-50 font-monospace"
            id="error-correction">
            Result Not Found,Please Type Correctly!!!
        </h1>
    </div>
    <div>
        <h1 class="bg-danger border-5 m-5 mx-auto p-2 rounded-pill text-center text-white w-50 font-monospace"
            id="error-search">
            Please Type Something To Search!!!
        </h1>
    </div>

    <!-- single meal details -->
    <div id="single-meal" class="w-25 mx-auto">

    </div>

    <!-- meal search result -->

    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto p-3">

    </div>
    <script src="js/mealdb.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
